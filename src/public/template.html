<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="modal-bg">
            <div class="modal">
                <p class="modal-text">Player 1 Wins</p>
                <button class="btn" id="play-again-btn">Play Again</button>
            </div>
        </div>
        <header>
            <h1>Battleship</h1>
            <button class="btn" id="start-btn">Start Game</button>
        </header>
        <main>
            <div class="control-buttons">
                <button class="btn control-btn" id="auto-place-btn">
                    Auto Place
                </button>
                <button class="btn control-btn" id="change-orientation-btn">
                    Change Orientation
                </button>
                <button class="btn control-btn" id="reset-btn">Reset</button>
            </div>
            <div class="container">
                <div class="grid-wrapper">
                    <p class="player-name invisible">Player</p>
                    <div class="p1-grid grid"></div>
                </div>
                <div class="grid-wrapper">
                    <p class="player-name invisible">Computer</p>
                    <div class="p2-grid invisible grid"></div>
                </div>
                <div class="ships-container horizontal"></div>
            </div>
        </main>
    </body>
</html>
